<table class="stock">
  <tr>
    <td class="label">Name:</td>
    <td>{{stock.name}}</td>
  </tr>
  <tr>
    <td class="label">Price:</td>
    <td>{{stock.price}}</td>
  </tr>
  <tr>
    <td class="label">Change:</td>
    <td>{{stock.change}}%</td>
  </tr>
  <tr>
    <td class="label">Volume:</td>
    <td>{{stock.volume}}</td>
  </tr>
</table>
